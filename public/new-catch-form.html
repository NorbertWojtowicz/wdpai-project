<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishingBuddy - Your ultimate fishing companion</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/70624bebdf.js" crossorigin="anonymous"></script>
    <script src="js/api.js" defer></script>
    <script src="js/new-catch-form.js" defer></script>
    <script src="js/nav-renderer.js" defer></script>
</head>
<body>

<header class="header">
    <nav class="navbar">
        <div class="nav-brand-menu">
            <div class="nav-brand">
                <i class="fa-solid fa fa-fish"></i>
                <span class="brand-text">FishingBuddy</span>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="spots.html" class="nav-link">Spots</a></li>
                <li><a href="catches.html" class="nav-link">Catches</a></li>
                <li><a href="profile.html" class="nav-link">Profile</a></li>
            </ul>
        </div>
        <div class="nav-actions">
            <div id="authBar"></div>
        </div>
    </nav>
</header>

<main>
    <div class="form-container">
        <form id="catch-fish-form" class="login-form">
            <h1>Add your catch</h1>
            <div class="form-group">
                <label for="catch-fish-name">Fish name</label>
                <div class="input-wrapper">
                    <input type="text" id="catch-fish-name" name="catch-fish-name" placeholder="Fish name" required>
            </div>

            <div class="form-group">
                <label for="catch-fish-weight">Weight (KG)</label>
                <div class="input-wrapper">
                    <input type="number" id="catch-fish-weight" name="catch-fish-weight" placeholder="Weight (KG)" step=0.01 required>
                </div>
            </div>

            <div class="form-group">
                <label for="catch-fish-location">Location</label>
                <div class="input-wrapper">
                    <input type="text" id="catch-fish-location" name="catch-fish-location" placeholder="Format: Name-City-Country" required>
                </div>
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>
        </form>
    </div>

</main>
<footer class="footer">
    <div class="container">
        <div class="footer-content">
            <div class="footer-section">
                <div class="footer-brand">
                    <i class="fa-solid fa fa-fish"></i>
                    <span class="brand-text">FishingBuddy</span>
                </div>
                <p>Your ultimate fishing companion for discovering spots and sharing experiences.</p>
            </div>
            <div class="footer-section">
                <h4>Features</h4>
                <ul>
                    <li><a href="spots.html">Spot Mapping</a></li>
                    <li><a href="catches.html">Catch Logging</a></li>
                </ul>
            </div>
            <div class="footer-section">
                <h4>Company</h4>
                <ul>
                    <li><a href="#">Terms of Service</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 FishingBuddy. All rights reserved.</p>
        </div>
    </div>
</footer>

</body>
</html>
