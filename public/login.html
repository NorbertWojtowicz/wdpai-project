<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FishingBuddy - Sign In</title>
    <link rel="stylesheet" href="css/signup.css">
    <script src="https://kit.fontawesome.com/70624bebdf.js" crossorigin="anonymous"></script>
    <script src="js/api.js" defer></script>
    <script src="js/auth.js" defer></script>
</head>
<body>
<div class="container">
    <!-- Left Panel -->
    <div class="left-panel">
        <div class="hero-content">
            <a href="index.html"><h1><i class="fa-solid fa fa-fish"></i> FishingBuddy</h1></a>
            <p>Your ultimate fishing companion for discovering spots and sharing experiences.</p>
        </div>
    </div>

    <!-- Right Panel -->
    <div class="right-panel">
        <div class="login-container">
            <div class="logo-section">
                <div class="brand-info">
                    <h2>FishingBuddy</h2>
                    <p>Your Angling Community</p>
                </div>
            </div>

            <div class="auth-tabs">
                <button class="tab-button active">Sign In</button>
                <button class="tab-button" onclick="window.location.href = 'register.html'">Sign Up</button>
            </div>

            <form class="login-form" id="loginForm">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <div class="input-wrapper">
                        <input type="text" id="login-username" name="username" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="login-password">Password</label>
                    <div class="input-wrapper">
                        <input type="password" id="login-password" name="password" placeholder="••••••••" required>
                    </div>
                </div>

                <button type="submit" class="sign-in-btn">Sign In</button>

                <div class="security-info">
                    <span>Secure login with 256-bit encryption</span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
